<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Engine</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet" href="static/css/search.css">
    </head>
    <body class="bg-gray-50 min-h-screen">
        <header class="flex justify-between items-center p-4 bg-primary-50">
            <!-- Center: Username -->
            <div class="flex-1 text-left">
                <span id="username-display"
                    class="text-lg font-medium text-gray-700">User</span>
            </div>

            <!-- Right: Sign In / Logout button -->
            <div class="flex items-center space-x-4">
                <!-- Sign In button -->
                <button
                    id="redict-signin-btn"
                    class="px-4 py-2 text-primary-600 hover:text-primary-800 font-medium hidden">
                    Sign In
                </button>

                <!-- Logout button (shown if logged in) -->
                <button
                    id="redict-logout-btn"
                    class="px-4 py-2 text-primary-600 hover:text-primary-800 font-medium hidden">
                    Sign out
                </button>
            </div>
        </header>

        <main class="flex flex-col items-center justify-center mt-20 px-4">
            <div class="w-full max-w-2xl">
                <div class="text-center mb-8">
                    <h1
                        class="text-5xl font-bold text-primary-700 mb-2">Search</h1>
                    <p class="text-gray-600">Find what you're looking for</p>
                </div>

                <form id="search-form" class="mb-8">
                    <div class="relative">
                        <input type="text" id="search-input"
                            class="search-input w-full px-6 py-4 border border-gray-300 rounded-full focus:outline-none focus:border-primary-500"
                            placeholder="Search the web..." autocomplete="off">
                        <button type="submit"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-primary-600 hover:text-primary-800">
                            <i data-feather="search"></i>
                        </button>
                    </div>
                </form>

                <div id="search-results" class="space-y-4 hidden">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </main>

        <script src="static/js/search.js"></script>
    </body>
</html>
