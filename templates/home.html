<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tài liệu VNU - HUS - MIM</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet" href="static/css/home.css">
    </head>
    <body class="bg-gray-50 min-h-screen">
        <header class="flex justify-between items-center p-4 bg-primary-50">
            <!-- Center: Username -->
            <div class="flex-1 text-left">
                <span id="username-display"
                    class="text-lg font-medium text-gray-700">User</span>
            </div>

            <!-- Right: Sign In / Logout button -->
            <div class="flex items-center space-x-4">
                <!-- Sign In button -->
                <button
                    id="redict-signin-btn"
                    class="px-4 py-2 text-primary-600 hover:text-primary-800 font-medium hidden">
                    Đăng nhập
                </button>

                <!-- Logout button (shown if logged in) -->
                <button
                    id="redict-logout-btn"
                    class="px-4 py-2 text-primary-600 hover:text-primary-800 font-medium hidden">
                    Đăng xuất
                </button>
            </div>
        </header>

        <main class="flex flex-col items-center justify-center mt-20 px-4">
            <div class="w-full max-w-2xl">
                <div class="text-center mb-8">
                    <h1
                        class="text-5xl font-bold text-primary-700 mb-2">Tìm kiếm tài liệu</h1>
                    <p class="text-gray-600">Tìm kiếm tài liệu/ đề thi theo môn học hoặc theo tiêu đề</p>
                </div>

                <form id="search-form" class="mb-8">
                    <div class="relative">
                        <input type="text" id="search-input"
                            class="search-input w-full px-6 py-4 border border-gray-300 rounded-full focus:outline-none focus:border-primary-500"
                            placeholder="Tìm kiếm tài liệu..."
                            autocomplete="off">
                        <button type="submit" id="search-btn"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-primary-600 hover:text-primary-800">
                            <i data-feather="search"></i>
                        </button>
                    </div>
                </form>

                <div id="document-list" class="space-y-4">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </main>

        <footer class="bg-primary-50 py-6 mt-12">
            <div class="container mx-auto px-4">
                <div
                    class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8">
                    <a href="https://github.com/Grizmo2610/MIMHUSSTUDY/issues/new"
                        class="text-primary-600 hover:text-primary-800 flex items-center">
                        <i data-feather="alert-circle" class="mr-2"></i>
                        Báo lỗi
                    </a>
                    <a href="#"
                        class="text-primary-600 hover:text-primary-800 flex items-center">
                        <i data-feather="file-text" class="mr-2"></i>
                        Đóng góp tài liệu
                    </a>
                </div>
                <div class="text-center text-primary-500 mt-4 text-sm">
                    &copy; 2025 Tài liệu học tập Khoa Toán - Cơ - Tin học, Trường Đại học Khoa học Tự nhiên, ĐHQGHN
                </div>
            </div>
        </footer>
        <script src="static/js/home.js"></script>
    </body>
</html>
