<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="flex justify-between items-center p-4 bg-primary-50">
        <div class="flex items-center space-x-4">
            <a href="index.html" class="text-primary-600 hover:text-primary-800">
                <i data-feather="home"></i>
            </a>
        </div>
        <div class="relative dropdown">
            <button class="flex items-center space-x-2 text-gray-700 hover:text-primary-600">
                <span id="username-display">User</span>
                <i data-feather="chevron-down"></i>
            </button>
            <div class="dropdown-menu absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-primary-50 hover:text-primary-600">Logout</a>
            </div>
        </div>
    </header>

    <main class="flex flex-col items-center justify-center mt-20 px-4">
        <div class="w-full max-w-2xl">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold text-primary-700 mb-2">Search</h1>
                <p class="text-gray-600">Find what you're looking for</p>
            </div>
            
            <form id="search-form" class="mb-8">
                <div class="relative">
                    <input type="text" id="search-input" class="search-input w-full px-6 py-4 border border-gray-300 rounded-full focus:outline-none focus:border-primary-500" placeholder="Search the web..." autocomplete="off">
                    <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-primary-600 hover:text-primary-800">
                        <i data-feather="search"></i>
                    </button>
                </div>
            </form>

            <div id="search-results" class="space-y-4 hidden">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </main>

    <script>
        feather.replace();

        // Get username from localStorage or default to "User"
        const username = localStorage.getItem('username') || 'User';
        document.getElementById('username-display').textContent = username;

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });

        // Search functionality
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                // In a real implementation, you would call a search API here
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = `
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h3 class="text-lg font-medium text-primary-700">Search results for: ${query}</h3>
                        <p class="text-gray-600 mt-2">This is a placeholder for search results. In a real implementation, you would display actual search results here.</p>
                    </div>
                `;
                resultsContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
